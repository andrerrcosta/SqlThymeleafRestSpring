<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/style.css}"
    />
  </head>

  <body>
    
    <div class="container">
      <div class="actions-menu">

        <form action="/actions/read-csv" method="POST">
          <button class="menu-item" type="submit">Ler Arquivo</button>
        </form>

        <form action="/capitals" method="GET">
          <button class="menu-item" type="submit">Retornar Capitais</button>
        </form>

        <form action="/states-more-less-cities" method="GET">
          <button class="menu-item" type="submit">
            Estados com +/- cidades
          </button>
        </form>

        <form action="/search-cities-by-state" method="GET">
          <button class="menu-item" type="submit">
            Pesquisar cidades por estado
          </button>
        </form>

        <form action="/search-city-by-id" method="GET">
          <button class="menu-item" type="submit">
            Pesquisar por Ibge Id
          </button>
        </form>

        <form action="/quantity-cities-per-state" method="GET">
          <button class="menu-item" type="submit">
            Quantidade de cidades por estado
          </button>
        </form>

        <form action="/add-city" method="GET">
          <button class="menu-item" type="submit">
            Cadastrar Cidade
          </button>
        </form>

        <form action="/delete-city" method="GET">
          <button class="menu-item" type="submit">
            Deletar Cidades
          </button>
        </form>

        <form action="/filter-by-column" method="GET">
          <button class="menu-item" type="submit">
            Filtrar por coluna
          </button>
        </form>

        <form action="/get-records-by-column" method="GET">
          <button class="menu-item" type="submit">
            Retornar registros por coluna
          </button>
        </form>

        <form action="/get-total-of-records" method="GET">
          <button class="menu-item" type="submit">
            Total de registros
          </button>
        </form>

        <form action="/most-distant-cities" method="GET">
          <button class="menu-item" type="submit">
            Cidades mais distantes
          </button>
        </form>

      </div>

      <div class="actions-content" style="display: unset;">

        <form
          class="form-box"
          th:action="@{/quantity-cities-per-state}"
          method="GET"
        >
          <b> Digite o nome do estado </b>

          <input type="text" placeholder="Nome do Estado" th:value="${state}" name="state" />

          <button type="submit">Search</button>

        </form>

        <h3>Cidades</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Estado</th>
                <th>NÃºmero de Cidades</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td th:text="${estado?.estado}"></td>
                <td th:text="${estado?.cidades}"></td>
              </tr>
            </tbody>
          </table>

      </div>
    </div>
  </body>
</html>
