<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
  </head>

  <body>
    <div class="container">
      <div class="actions-menu">
        <form action="/actions/read-csv" method="POST">
          <button class="menu-item" type="submit">Ler Arquivo</button>
        </form>

        <form action="/capitals" method="GET">
          <button class="menu-item" type="submit">Retornar Capitais</button>
        </form>

        <form action="/states-more-less-cities" method="GET">
          <button class="menu-item" type="submit">
            Estados com +/- cidades
          </button>
        </form>

        <form action="/search-cities-by-state" method="GET">
          <button class="menu-item" type="submit">
            Pesquisar cidades por estado
          </button>
        </form>

        <form action="/search-city-by-id" method="GET">
          <button class="menu-item" type="submit">Pesquisar por Ibge Id</button>
        </form>

        <form action="/quantity-cities-per-state" method="GET">
          <button class="menu-item" type="submit">
            Quantidade de cidades por estado
          </button>
        </form>

        <form action="/add-city" method="GET">
          <button class="menu-item" type="submit">Cadastrar Cidade</button>
        </form>

        <form action="/delete-city" method="GET">
          <button class="menu-item" type="submit">Deletar Cidades</button>
        </form>

        <form action="/filter-by-column" method="GET">
          <button class="menu-item" type="submit">Filtrar por coluna</button>
        </form>

        <form action="/get-records-by-column" method="GET">
          <button class="menu-item" type="submit">
            Retornar registros por coluna
          </button>
        </form>

        <form action="/get-total-of-records" method="GET">
          <button class="menu-item" type="submit">Total de registros</button>
        </form>

        <form action="/most-distant-cities" method="GET">
          <button class="menu-item" type="submit">
            Cidades mais distantes
          </button>
        </form>
      </div>

      <div class="actions-content">
        <form
          class="form-box"
          action="/add-city"
          th:object="${cidade}"
          method="POST"
        >
          <b> Adicionar cidade </b>

          <input type="text" placeholder="Ibge Id" th:field="*{ibgeId}" />

          <input type="text" placeholder="Uf" th:field="*{uf}" />

          <input
            type="text"
            placeholder="Nome sem acento"
            th:field="*{noAccents}"
          />

          <input type="text" placeholder="Nome" th:field="*{name}" />

          <div style="display: flex; align-items: center;">
            <input type="checkbox" th:field="*{capital}" name="isCapital" />
            <label for="isCapital" style="margin-left: 5px;">é Capital</label>
          </div>

          <input
            type="text"
            placeholder="Nomes alternativos"
            th:field="*{altNames}"
          />

          <input
            type="text"
            placeholder="Microregião"
            th:field="*{microregion}"
          />

          <input
            type="text"
            placeholder="Mesoregião"
            th:field="*{mesoregion}"
          />

          <input type="text" placeholder="Latitude" th:field="*{latitude}" />

          <input type="text" placeholder="Longitude" th:field="*{longitude}" />

          <button type="submit">Adicionar Cidade</button>
        </form>

        <div
          th:if="${postResponse != null}"
          th:text="${postResponse?.message}"
          class="response-box"
        ></div>
      </div>
    </div>
  </body>
</html>
